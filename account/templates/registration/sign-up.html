{% extends 'mytodo/base.html' %}
{% load bootstrap4 %}


{% block page_header %}
<h2> Sign Up </h2>
{% endblock page_header %}


{% block content %}
<form class="form-group" method="post" action="">
    {% csrf_token %} 
    {% bootstrap_form form %}
    <p> <input class="btn btn-success text-white px-3" type="submit" value="Sign up"/> </p>
</form>
<hr>
<p> Already have an account? <a href="{% url 'account:login' %}"> Log in </a></p>

{% endblock content %}
