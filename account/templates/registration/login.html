{% extends 'mytodo/base.html' %}    
{% load bootstrap4 %}

{% block page_header %}
<h3> Log in </h3>
{% endblock %}


{% block content %}
<form class= "form-group" method="post" action="">
    {% csrf_token %}
    {% bootstrap_form form %}
    <p> <input class="btn bg-success text-white" type="submit" value="Log in"/> </p>
</form>

<p> Don't have an account? <a href="{% url 'account:register' %}">Sign up</a> </p>
{% endblock content %}
